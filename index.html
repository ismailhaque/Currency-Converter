<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box card w-50 mx-auto">
        <div class="card-header">
            <h1>CURRENCY CONVERTER</h1>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <select class="form-control" id="currency">
                        <option value="select" selected>--SELECT CURRENCY--</option>
                        <option value="usd">USD</option>
                        <option value="euro">   EURO</option>
                        <option value="cad">CAD</option>
                        <option value="pound">POUND</option>
                        <option value="gbp">GBP</option>
                    </select>
                </div>
                <br>
                <div>
                    <input id="amount" type="text" class="form-control" placeholder="AMOUNT">
                </div>
                <br>
                <div class="d-grid">
                    <input id="check" class="btn btn-primary btn-block" type="submit" value="CHECK">
                </div>
            </form>
        </div>

        <div id="result" class="card-footer">
            
        </div>

    </div>

    <script src="./function.js"></script>
    <script src="./app.js"></script>   
</body>
</html>
